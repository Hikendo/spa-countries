<hr>
<div *ngIf="countries.length===0; else table" class="alert alert-warning text-center">
  there is nothing to show!
</div>
<ng-template #table>

<div class="table-responsive"    >
      <table
        class="table table-striped table-hover table-borderless table-primary align-middle"
      >
        <thead class="table-light">
          <caption>
            Countries
          </caption>
          <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Region</th>
            <th>Icon</th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population </th>
            <th> </th>

          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr
            class="table-primary"
            *ngFor="let country of countries; let i = index"
          >
          <td>{{i+1}}</td>
          <td>{{country.region}}</td>
          <td>{{country.flag}}</td>
          <td><img [src]="country.flags.svg" alt="{{country.name.common}}" width="50px"></td>
            <td>{{country.name.common}}</td>
            <td>{{country.capital}}</td>
            <td>{{country.population | number}}</td>
            <td><button [routerLink]="['/countries/by/',country.cca3]"
              class="btn btn-success">Show more...</button></td>
          </tr>

        </tbody>
        <tfoot>

        </tfoot>
      </table>
    </div>
  </ng-template>
